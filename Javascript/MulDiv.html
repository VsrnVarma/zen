<!DOCTYPE html>
<head>
    <script type="text/javascript">
        function Multiplication(){
            var num1=document.getElementById('n1').value;
            var num2=document.getElementById('n2').value;
            var res=num1*num2;
            document.getElementById('result').innerHTML="The result is: "+res.toString();
        }
        function Division(){
            var num1=document.getElementById('n1').value;
            var num2=document.getElementById('n2').value;
            var res=num1/num2;
            document.getElementById('result').innerHTML="The result is: "+res.toString();
        }

    </script>
</head>
<body>
    <form>
        Number1: <input type="number" id="n1"/>
        <br> <br>
        Number2: <input type="number" id="n2"/>
        <br> <br>
        <button type="button" onclick="Multiplication()">Multiply</button>
        <button type="button" onclick="Division()">Divide</button>
        <br> <br>
        <div id="result"></div>
    </form>
</body>
